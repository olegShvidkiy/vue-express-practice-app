<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manki - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/custom.css">
    <link rel="stylesheet" href="../../css/sign_up.css">
</head>

<body>
    <nav class="container-xxl navbar navbar-expand-lg navbar-light bg-transparent ">
        <div class="container-fluid">
            <a class="navbar-brand" href="../../index.html">
                <h1>Manki</h1>
            </a>
        </div>
    </nav>
    <main class="container-xxl px-4">
        <div class="row">
            <div class="col-lg">
                <div class="card">
                    <header class="card-header">
                        <h4 class="card-title mt-2">Sign up</h4>
                    </header>
                    <article class="card-body">
                        <form action="../login/login.html">
                            <div class="form-row">
                                <div class="col form-group mb-3">
                                    <label>First name </label>
                                    <input type="text" class="form-control" required placeholder="">
                                </div> <!-- form-group end.// -->
                                <div class="col form-group mb-3">
                                    <label>Last name</label>
                                    <input type="text" class="form-control" required placeholder="">
                                </div> <!-- form-group end.// -->
                            </div> <!-- form-row end.// -->
                            <div class="form-group mb-3">
                                <label>Email address</label>
                                <input type="email" class="form-control" required placeholder="">
                                <small class="form-text text-muted">We'll never share your email with anyone
                                    else.</small>
                            </div> <!-- form-group end.// -->
                            <div class="form-group mb-2">
                                <label class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" value="option1" required>
                                    <span class="form-check-label"> Male </span>
                                </label>
                                <label class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" value="option2" required>
                                    <span class="form-check-label"> Female</span>
                                </label>
                            </div> <!-- form-group end.// -->
                            <div class="form-row">
                                <div class="form-group col-md-6 mb-3">
                                    <label>Mothertongue</label>
                                    <select id="inputState" class="form-control" required>
                                        <option>English</option>
                                        <option>Ukrainian</option>
                                        <option>French</option>
                                        <option>Chinese</option>
                                        <option>German</option>
                                    </select>
                                </div> <!-- form-group end.// -->
                            </div> <!-- form-row.// -->
                            <div class="form-group mb-4">
                                <label>Create password</label>
                                <input class="form-control" type="password" required>
                            </div> <!-- form-group end.// -->
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block mb-2"> Register </button>
                            </div> <!-- form-group// -->
                            <small class="text-muted">By clicking the 'Sign Up' button, you confirm that you accept our
                                <br> Terms
                                of use and Privacy Policy.</small>
                        </form>
                    </article> <!-- card-body end .// -->
                    <div class="border-top card-body text-center">Have an account? <a href="../login/login.html">Log
                            In</a></div>
                </div> <!-- card.// -->
            </div>
            <div class="col">
            </div>
        </div>
    </main>
    <div class="container-xxl">
        <div class="row">
            <div class="col-lg">
                <footer class="text-muted text-center text-small">
                    <p class="mb-1">Â© 2021 Alex Khaustovych Lab</p>
                    <ul class="list-inline">
                    </ul>
                </footer>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="../models/models.js"></script>
    <script src="./sign_up.js"></script>
</body>

</html>
