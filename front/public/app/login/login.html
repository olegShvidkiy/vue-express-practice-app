<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <nav class="container-xxl navbar navbar-expand-lg navbar-light bg-transparent ">
        <div class="container-fluid">
            <a class="navbar-brand" href="../../index.html">
                <h1>Manki</h1>
            </a>
        </div>
    </nav>
    <main class="container-xxl px-4">
        <div class="row">
            <div class="col-lg">
                <div class="card">
                    <header class="card-header">
                        <h4 class="card-title mt-2">Log In</h4>
                    </header>
                    <article class="card-body">
                        <form>
                            <div class="form-group mb-1">
                                <label>Your email</label>
                                <input name="" class="form-control" type="email" required>
                            </div>
                            <div class="form-group mb-1">
                                <label>Your password</label>
                                <input class="form-control" type="password" required>
                            </div>
                            #devinfo: login only works with admin@admin.com admin due to backend absence ¯\_(ツ)_/¯
                            <div class="form-group mt-3">
                                <button type="submit" class="btn btn-primary btn-block"> Login </button>
                            </div>
                        </form>
                    </article>
                    <div class="border-top card-body text-center">Don't have an account? <a href="../sign_up/sign_up.html">Sign Up</a></div>
                </div>
            </div>
            <div class="col">
            </div>
        </div>
    </main>
    <div class="container-xxl">
        <div class="row">
            <div class="col-lg">
                <footer class="text-muted text-center text-small">
                    <p class="mb-1">© 2021 Alex Khaustovych Lab</p>
                </footer>
            </div>
            <div class="col"></div>
        </div>
    </div>
